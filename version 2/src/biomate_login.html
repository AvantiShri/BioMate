    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../external/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../external/bootstrap/ico/apple-touch-icon-114-precomposed.png">

	<script type="text/javascript" src="../external/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../jscript/biomate_login.js"></script>
    <script type="text/javascript" src="../external/bootstrap/js/bootstrap.js"></script>
  </head>

  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="biomate_login.html">BioMate</a>
        </div>
      </div>
	</div>
    <div class="container">
	    <div class="row-fluid">
			<div class="span4">
			</div>
			<div class="span4">
			<form class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<span class="errorMessage">Incorrect username or password</span>
				<input type="text" id="userName" class="input-block-level" placeholder="Username">
				<input type="password" id="userPassword" class="input-block-level" placeholder="Password">
				<label class="checkbox">
				  <input type="checkbox" value="remember-me"> Remember me
				</label>
				<button class="btn btn-large btn-primary" type="submit" id="btnSignIn">
					<i class="icon-user icon-white"></i>
					Sign in
				</button>
				
			</form>
			</div>
		</div>
    </div> <!-- /container -->

    
  </body>
