    <div class="container">

      <div class="page-header">
		<h2>Use a Script</h2>
	  </div>
	  
	  <div id="lab-bench-layout">
	    <div class="row">
	      <div class="span2">
		    <label class="lab-bench-labels" for="inputScript">Select Script</label>
		  </div>
		  <div class="span9">
	        <select id="inputScript" class="input-block-level">
			  <option>Select a script...</option>
			  <option>Monte Carlo</option>
			  <option>Bowtie</option>
			  <option>Cufflinks</option>
			</select>
		  </div>
		  <div>
		    <div class="span3 offset2">
			  <button class="btn btn-block">My Notes on Monte Carlo</button>
			</div>
			<div class="span3">
			  <button class="btn btn-block">Instructions</button>
			</div>
			<div class="span3">
		      <button class="btn btn-block">Load Parameters</button>
		    </div>
		  </div>
		</div>
		<!-- 
<div class="row">
	      <div class="span3 offset2">
	        <button class="btn btn-block">My Notes on Monte Carlo</button>
	      </div>
	      <div class="span3">
	        <button class="btn btn-block">Instructions</button>
		  </div>
		</div>
 -->
		<div class="row">
	      <div class="span2">
		    <label class="lab-bench-labels" for="caveats">Caveats</label>
		  </div>
		  <div class="span6">
	        <span id="caveats" class="truncate text-warning">The output of Monte Carlo is displayed in the terminal</span>
		  </div>
		</div>
		<div class="row">
		  <label for="required" class="span12 lab-bench-labels">Required Fields</label>
	      <div id="required" class="well well-small span12">
	      	<div class="row">
	      	  <div class="span2">
		      	<label for="inputfile">Input File</label>
		      </div>
		      <div class="span9">
		      	<input id="inputfile" class="input-block-level" type="text" placeholder="Enter input file name"></input>
		      </div>
		      <span class="span10 offset2 text-warning">File path must be absolute</span>
		    </div>
		  </div>
		</div>
		<div class="row">
		  <label for="optional" class="span12 lab-bench-labels">Optional Fields</label>
	      <div id="optional" class="well well-small span12">
	      	<div class="row">
	      	  <div class="span2">
		      	<label for="iterations">Number of Iterations</label>
		      </div>
		      <div class="span3">
		      	<input id="iterations" class="input-block-level" type="text" placeholder="100"></input>
		      </div>
		      <span class="span10 offset2 text-warning">Must be less than 10,000</span>
		    </div>
		    <div class="row">
	      	  <div class="span2">
		      	<label for="detailed">Detailed Output</label>
		      </div>
		      <div class="span10">
		      	<input id="detailed" type="checkbox"></input>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="row">
	      <div class="span3">
		    <button class="btn btn-block btn-primary">Generate Command</button>
		  </div>
		  <div class="span3">
		    <button class="btn btn-block">Save Parameters</button>
		  </div>
		</div>
	  </div>
  
    </div> <!-- /container -->
